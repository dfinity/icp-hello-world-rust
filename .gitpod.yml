tasks:
  - before: |
      export PATH="$HOME/bin:$PATH"
      export DFX_VERSION=0.16.0
      export POCKET_IC_SERVER_HASH=69e1408347723dbaa7a6cd2faa9b65c42abbe861
      echo 'export PATH="$HOME/bin:$PATH"' >> ~/.bashrc
      rustup target add wasm32-unknown-unknown
      sudo apt-get install -q -y libunwind-dev
      curl -sLO https://download.dfinity.systems/ic/${POCKET_IC_SERVER_HASH}/openssl-static-binaries/x86_64-linux/pocket-ic.gz
      gzip -d pocket-ic.gz
      chmod +x pocket-ic
      mv pocket-ic ./src/icp_hello_world_rust_backend
      sh -ci "$(curl -fsSL https://internetcomputer.org/install.sh)"
      npm install &
      dfx start --background --clean
      open README.md

vscode:
  extensions:
    - dfinity-foundation.vscode-motoko
    - tamasfe.even-better-toml
    - rust-lang.rust-analyzer

ports:
  - name: Replica
    port: 4943
    visibility: public
    onOpen: ignore
  - name: Dev Server
    port: 8080
    visibility: public
    onOpen: open-browser
